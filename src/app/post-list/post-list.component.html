<div class="jumbotron">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h1 class="panel-title">Posts</h1>
    </div>
    <div class="panel-body">
      <div class="card">
        <ul class="list-group list-group-flush" *ngIf="posts.length > 0">
          <li *ngFor="let post of posts" class="list-group-item" [ngClass]="{
              'list-group-item-success' : post.loveIts > 0,
              'list-group-item-danger' : post.loveIts < 0
            }">
            <app-post-list-item [post]="post"></app-post-list-item>
          </li>
        </ul>
        <label class="alert alert-danger" *ngIf="posts.length <= 0">
          Pas de post pour le moment
        </label>
      </div>
    </div>
  </div>
</div>
